
name: Azure Container Apps CI/CD

on:
  push:
    branches: [main, azure-deploy]
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/infrastructure-ci-cd.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      deploy_region:
        description: 'Azure region for deployment'
        required: true
        default: 'eastus'
        type: choice
        options:
          - eastus
          - westus2
          - westeurope
          - southeastasia

permissions:
  id-token: write
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AZURE_RESOURCE_GROUP: devonn-${{ github.event.inputs.environment || 'development' }}-rg
  CONTAINER_APP_NAME: devonn-ai
  CONTAINER_ENV_NAME: devonn-${{ github.event.inputs.environment || 'development' }}-env
  AZURE_RESOURCE_GROUP_TFSTATE: devonn-tfstate-rg

jobs:
  build-and-push:
    name: Build and Push Backend + Frontend
    runs-on: ubuntu-latest
    outputs:
      backend_tag: ${{ steps.backend_tag.outputs.tag }}
      frontend_tag: ${{ steps.frontend_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ---------- Generate tags ----------
      - name: Generate backend tag
        id: backend_tag
        run: |
          TAG="backend-sha-$(echo ${{ github.sha }} | cut -c1-7)"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAG="pr-${{ github.event.pull_request.number }}-$TAG"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.environment || 'dev' }}-$TAG"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Generate frontend tag
        id: frontend_tag
        run: |
          TAG="frontend-sha-$(echo ${{ github.sha }} | cut -c1-7)"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAG="pr-${{ github.event.pull_request.number }}-$TAG"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.environment || 'dev' }}-$TAG"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # ---------- Auth ----------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Build Backend ----------
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.backend_tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:backend-latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:backend-buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:backend-buildcache,mode=max

      # ---------- Build Frontend ----------
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.frontend_tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:frontend-latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:frontend-buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:frontend-buildcache,mode=max

  terraform-deploy:
    name: Deploy with Terraform
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'development') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Terraform Init
        working-directory: ./src/data/manifest/terraform/azure
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET_VALUE }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.AZURE_RESOURCE_GROUP_TFSTATE }}" \
            -backend-config="storage_account_name=${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ github.event.inputs.environment || 'development' }}.terraform.tfstate"

      - name: Terraform Plan
        working-directory: ./src/data/manifest/terraform/azure
        run: |
          terraform plan \
            -var="resource_group_name=${{ env.AZURE_RESOURCE_GROUP }}" \
            -var="location=${{ github.event.inputs.deploy_region || 'eastus' }}" \
            -var="container_app_environment_name=${{ env.CONTAINER_ENV_NAME }}" \
            -var="container_app_name=${{ env.CONTAINER_APP_NAME }}" \
            -var="backend_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.backend_tag }}" \
            -var="frontend_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.frontend_tag }}" \
            -var="environment=${{ github.event.inputs.environment || 'development' }}" \
            -out=tfplan
            
      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/azure-deploy'
        working-directory: ./src/data/manifest/terraform/azure
        run: terraform apply -auto-approve tfplan
        
      - name: Get Container App URLs
        if: success() && (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/azure-deploy')
        working-directory: ./src/data/manifest/terraform/azure
        run: |
          BACKEND_FQDN=$(terraform output -raw backend_url)
          FRONTEND_FQDN=$(terraform output -raw frontend_url)
          echo "Backend URL: $BACKEND_FQDN"
          echo "Frontend URL: $FRONTEND_FQDN"
          echo "BACKEND_URL=$BACKEND_FQDN" >> $GITHUB_ENV
          echo "FRONTEND_URL=$FRONTEND_FQDN" >> $GITHUB_ENV
          
      - name: Verify Backend Deployment
        if: success() && (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/azure-deploy')
        run: |
          echo "Verifying backend deployment at $BACKEND_URL/health"
          
          max_retries=5
          counter=0
          
          while [ $counter -lt $max_retries ]
          do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" $BACKEND_URL/health || echo "failed")
            
            if [[ "$status_code" == "200" ]]; then
              echo "✅ Backend deployment verified successfully!"
              exit 0
            else
              echo "⏳ Waiting for backend to be ready... (Attempt $counter of $max_retries)"
              sleep 10
              counter=$((counter + 1))
            fi
          done
          
          echo "❌ Failed to verify backend after $max_retries attempts"
          exit 1

      - name: Verify Frontend Deployment
        if: success() && (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/azure-deploy')
        run: |
          echo "Verifying frontend deployment at $FRONTEND_URL"
          
          max_retries=5
          counter=0
          
          while [ $counter -lt $max_retries ]
          do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" $FRONTEND_URL || echo "failed")
            
            if [[ "$status_code" == "200" ]]; then
              echo "✅ Frontend deployment verified successfully!"
              exit 0
            else
              echo "⏳ Waiting for frontend to be ready... (Attempt $counter of $max_retries)"
              sleep 10
              counter=$((counter + 1))
            fi
          done
          
          echo "❌ Failed to verify frontend after $max_retries attempts"
          exit 1

  notify:
    name: Send Notification
    needs: [build-and-push, terraform-deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Status
        uses: slackapi/slack-github-action@v1
        if: env.SLACK_WEBHOOK_URL != ''
        with:
          payload: |
            {
              "text": "${{ needs.terraform-deploy.result == 'success' && '✅' || '❌' }} Azure Container App Deployment: ${{ needs.terraform-deploy.result == 'success' && 'Successful' || 'Failed' }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text", 
                    "text": "${{ needs.terraform-deploy.result == 'success' && '✅ Deployment Successful' || '❌ Deployment Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'development') }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Region:*\n${{ github.event.inputs.deploy_region || 'eastus' }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
