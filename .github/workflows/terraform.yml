name: Terraform Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - aws
          - gcp
          - azure
          - staging
          - production
      destroy:
        description: 'Destroy infrastructure'
        required: false
        default: false
        type: boolean

env:
  TF_VERSION: '1.5.0'
  TF_LOG: INFO

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      tfplanExitCode: ${{ steps.tf-plan.outputs.exitcode }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          
          
      - name: Configure AWS Credentials
        if: ${{ github.event.inputs.environment == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configure Azure Credentials
        if: ${{ github.event.inputs.environment == 'azure' }}
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET_VALUE }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Configure GCP Credentials
        run: |
          echo "Setting GCP credentials..."
          
          # Save credentials JSON to a file
          echo "${{ secrets.GCP_CREDENTIALS_JSON }}" > $GITHUB_WORKSPACE/gcp-credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/gcp-credentials.json

          echo "${{ secrets.GCP_CREDENTIALS_JSON }}" | od -c
          
          # Debug: Print the current directory and file path
          echo "Current working directory: $(pwd)"
          echo "GOOGLE_APPLICATION_CREDENTIALS is set to: $GOOGLE_APPLICATION_CREDENTIALS"
          
          # Debug: Check if the credentials file exists and print its content
          ls -l $GITHUB_WORKSPACE/gcp-credentials.json
          cat $GITHUB_WORKSPACE/gcp-credentials.json
              
          # Export environment variables for Terraform
          echo "gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          echo "gcp_client_email=${{ secrets.GCP_CLIENT_EMAIL }}" >> $GITHUB_ENV
          echo "gcp_client_id=${{ secrets.GCP_CLIENT_ID }}" >> $GITHUB_ENV
          
          # Ensure they are available to Terraform
          export gcp_project_id=${{ secrets.GCP_PROJECT_ID }}
          export gcp_client_email=${{ secrets.GCP_CLIENT_EMAIL }}
          export gcp_client_id=${{ secrets.GCP_CLIENT_ID }}
                               

      - name: Terraform Init for AWS
        if: ${{ github.event.inputs.environment == 'aws' }}
        run: terraform init
        working-directory: ./src/data/manifest/terraform/aws

      - name: Terraform Init for Azure
        if: ${{ github.event.inputs.environment == 'azure' }}
        run: terraform init
        working-directory: ./src/data/manifest/terraform/azure

      - name: Terraform Init for GCP
        if: ${{ github.event.inputs.environment == 'gcp' }}
        run: terraform init
        working-directory: ./src/data/manifest/terraform/gcp

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./src/data/manifest/terraform/${{ github.event.inputs.environment }}

      - name: Terraform Plan
        id: tf-plan
        run: |
          export exitcode=0
          terraform plan -detailed-exitcode -no-color -out tfplan || export exitcode=$?
          
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          
          if [ $exitcode -eq 1 ]; then
            echo Terraform Plan Failed!
            exit 1
          else 
            exit 0
          fi
        working-directory: ./src/data/manifest/terraform/${{ github.event.inputs.environment }}

      - name: Publish Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

      - name: Create String Output
        id: tf-plan-string
        run: |
          TERRAFORM_PLAN=$(terraform show -no-color tfplan)
          
          delimiter="$(openssl rand -hex 8)"
          echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
          echo "## Terraform Plan Output" >> $GITHUB_OUTPUT
          echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo '```terraform' >> $GITHUB_OUTPUT
          echo "$TERRAFORM_PLAN" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "</details>" >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT
        working-directory: ./src/data/manifest/terraform/${{ github.event.inputs.environment }}

      - name: Publish Terraform Plan to Task Summary
        env:
          SUMMARY: ${{ steps.tf-plan-string.outputs.summary }}
        run: |
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Plan Output')
            })
            
            const output = `#### Terraform Plan Output
               ${{ steps.tf-plan-string.outputs.summary }}
               
               *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
               
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }

  terraform-apply:
    name: Terraform Apply
    if: github.ref == 'refs/heads/main' && needs.terraform-plan.outputs.tfplanExitCode == 2
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment != '' && github.event.inputs.environment || 'production' }}
      url: https://${{ github.event.inputs.environment != '' && github.event.inputs.environment || 'prod' }}.devonn.ai
    needs: [terraform-plan]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        if: ${{ github.event.inputs.environment == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configure Azure Credentials
        if: ${{ github.event.inputs.environment == 'azure' }}
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET_VALUE }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Configure GCP Credentials
        run: |
          echo "Setting GCP credentials..."
          
          # Save credentials JSON to a file
          echo "${{ secrets.GCP_CREDENTIALS_JSON }}" > $GITHUB_WORKSPACE/gcp-credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/gcp-credentials.json
          
          echo "${{ secrets.GCP_CREDENTIALS_JSON }}" | od -c

          # Debug: Print the current directory and file path
          echo "Current working directory: $(pwd)"
          echo "GOOGLE_APPLICATION_CREDENTIALS is set to: $GOOGLE_APPLICATION_CREDENTIALS"
          
          # Debug: Check if the credentials file exists and print its content
          ls -l $GITHUB_WORKSPACE/gcp-credentials.json
          cat $GITHUB_WORKSPACE/gcp-credentials.json  
          
          # Export environment variables for Terraform
          echo "gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          echo "gcp_client_email=${{ secrets.GCP_CLIENT_EMAIL }}" >> $GITHUB_ENV
          echo "gcp_client_id=${{ secrets.GCP_CLIENT_ID }}" >> $GITHUB_ENV
          
          # Ensure they are available to Terraform
          export gcp_project_id=${{ secrets.GCP_PROJECT_ID }}
          export gcp_client_email=${{ secrets.GCP_CLIENT_EMAIL }}
          export gcp_client_id=${{ secrets.GCP_CLIENT_ID }}        

      - name: Terraform Init for AWS
        if: ${{ github.event.inputs.environment == 'aws' }}
        run: terraform init
        working-directory: ./src/data/manifest/terraform/aws

      - name: Terraform Init for Azure
        if: ${{ github.event.inputs.environment == 'azure' }}
        run: terraform init
        working-directory: ./src/data/manifest/terraform/azure

      - name: Terraform Init for GCP
        if: ${{ github.event.inputs.environment == 'gcp' }}
        run: terraform init
        working-directory: ./src/data/manifest/terraform/gcp

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/

      - name: Terraform Apply
        if: github.event.inputs.destroy != 'true'
        run: terraform apply -auto-approve tfplan
        working-directory: ./src/data/manifest/terraform/${{ github.event.inputs.environment }}

      - name: Terraform Destroy
        if: github.event.inputs.destroy == 'true'
        run: terraform destroy -auto-approve
        working-directory: ./src/data/manifest/terraform/${{ github.event.inputs.environment }}

      - name: Run Verification Script
        if: github.event.inputs.destroy != 'true'
        run: |
          if [ -f "./scripts/verify-completion.sh" ]; then
            chmod +x ./scripts/verify-completion.sh
            ./scripts/verify-completion.sh
          else
            echo "No verification script found"
          fi

      - name: Slack Success Notification
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: "✅ Terraform deployment successful to ${{ github.event.inputs.environment != '' && github.event.inputs.environment || 'production' }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Failure Notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#deployments'
          text: "❌ Terraform deployment failed to ${{ github.event.inputs.environment != '' && github.event.inputs.environment || 'production' }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Terraform Deployment ${{ job.status }} - ${{ github.event.inputs.environment != '' && github.event.inputs.environment || 'production' }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: 'Devonn.AI CI/CD <noreply@devonn.ai>'
          body: |
            Terraform deployment ${{ job.status }} for environment: ${{ github.event.inputs.environment != '' && github.event.inputs.environment || 'production' }}
            
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
            
            View logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
